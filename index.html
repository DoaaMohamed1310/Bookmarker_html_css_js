<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bookmarker</title>
        <!-- file css -->
        <link rel="stylesheet" href="style/style.css">
        <!-- render element normaly -->
        <link rel="stylesheet" href="style/normalize.css">
        <!-- font awesome libaray -->
        <link rel="stylesheet" href="style/all.min.css">
        <!-- line icon -->
        <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
        <!-- font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poetsen+One&family=Ubuntu+Sans:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="bookmarker">
                <header class="line">
                    <h1><strong>bookmarker</strong></h1>
                </header>
                <div class="bookmarker-content">
                    <h3><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites</h3>
                    <form action="" class="line">
                        <label for="bookmark"><i class="fa-solid fa-book-bookmark"></i> Site Name</label>
                        <div id="input-control-name">
                            <input type="text" name="Bookmark" id="bookmark" placeholder="Bookmark Name">
                        </div>
                        <label for="url"><i class="fa-solid fa-link"></i> Site URL</label>
                        <div id="input-control-url">
                        <input type="text" name="url" id="url" placeholder="Website URL" class="">
                        </div>
                        <div class="btn">
                            <button type="submit" class="submit">Submit</button>
                            <button class="edit">Update</button>
                        </div>
                    </form>
                    <input onkeyup="searchElement(this.value)" type="text" placeholder="Search....." class="search" >
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>index</th>
                            <th>Website Name</th>
                            <th >Visit</th>
                            <th>Update</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    
                    <tbody></tbody>
                </table>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
